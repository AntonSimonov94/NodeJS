<html>

<head>
    <title>Messanger</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
        integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Messanger</h1>
    <input type="text" id="input" autofocus/>
    <input type="submit" id="send" value="Send" />
    <div id="messages"></div>
</body>
<footer>
    <span id="footer"></span>
</footer>
<script type="text/javascript">

    const socket = io('localhost:3000')

    const newSpan = (msg, clientName) => {
        const msgSpan = document.createElement('span').innerHTML = `${clientName}: ${msg}`;
        document.getElementById('messages').append(msgSpan)
        document.getElementById('messages').append(document.createElement('br'))
    }

    socket.on('connection', () => console.log('Connection with localhost:3000 created'))
    socket.on('server-new-client', ({msg, clientName}) => {
        newSpan(msg, clientName);
    })
    socket.on('server-msg', ({msg, clientName}) => {
        newSpan(msg, clientName)
    })

    socket.on('server-dis-client', ({msg, clientName}) => {
        newSpan(msg, clientName)
    })
    socket.on('count-client', ({changeCount}) => {
       //console.log(changeCount)
        document.getElementById('footer').innerHTML = `Count client: ${changeCount}`
    })

    document.getElementById('send')
        .onclick = function () {
        socket.emit('client-msg', {msg: document.getElementById('input').value})
        document.getElementById('input').value = '';
    }

</script>

</html>
